{%extends 'base.html'%}
{%block content%}
    <h3>로그인2</h3>
    <form method="POST", action="{%url 'sign_in2'%}">
        <!-- <input type='hidden' name='csrfxxxxx' value='xxxxxxx'>로 넘어온다-->
        {%csrf_token%}
        <div id="login_box">
            <div>
                <label>ID</label>
                <input type="text" name="username" id="username">
            </div>
            <div>
                <label>비밀번호</label>
                <input type="text" name="password" id="password">
            </div><br>
            <button type="submit">로그인</button>
        </div>
    </form>
{%endblock content%}
